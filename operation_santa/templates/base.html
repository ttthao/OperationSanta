{% load cms_tags staticfiles sekizai_tags menu_tags %}
<!DOCTYPE html>
<html>
    <head>

        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!--Bootstrap, template, djangoCMS CSS files, misc. stylesheets -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- <link rel="stylesheet" href="http://s.mlcdn.co/animate.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

        <!-- Django CMS navbar css -->
        {% render_block "css" %}

        <!-- Default title -->
        <title>{% block title %}APO Operation Santa{% endblock title %}</title>

    </head>
    <body class="load_delay">
        {% cms_toolbar %}

        <!-- Root wrapper -->
        <div id="wrapper">
          <!-- Mobile flag -->
          <div id="mobile-flag"></div>
          <div id="page-content-wrapper">

            <!-- Page Content -->
            {% block content %}{% endblock content %}

            <!-- Footer -->
            <footer>
            </footer>


          </div><!-- /Page-content-wrapper -->
        </div><!-- /Root wrapper -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="{% static 'js/load_delay.js' %}"></script>
        <script src="{% static 'js/hide_header.js' %}"></script>

        <!-- Django CMS js -->
        {% render_block "js" %}
    </body>
</html>
